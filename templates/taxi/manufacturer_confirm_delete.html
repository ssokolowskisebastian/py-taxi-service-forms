{% extends "base.html" %}

{% block content %}
<h1>Delete Manufacturer</h1>
<p>Are you sure you want to delete "{{ object.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
